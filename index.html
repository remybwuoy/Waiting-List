<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wishlist</title>
    <!-- Favicon -->
    <link rel="icon"  type="image/png"  href="./images/favicon.ico" />

    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <!-- fonts -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300&family=Poppins:wght@700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    </head>
    <body>
    <div class="container pt-3 mt-3">
        <div class="row">
            <div class="col-lg-3">
                <div class="footer d-flex align-items-start flex-column">
                    <p class="text-center text-light">@2021 Kakraba, All rights reserved</p>
                </div>
            </div>
            <div class="col-lg-6 col-md-12 col-sm-12" >
                <div class="mid-section">
                    <img src="images/Frame 3510.svg"  data-aos="fade-up"  data-aos-anchor-placement="top-bottom" class="img-responsive logo rounded mx-auto d-block" width="180" height="180" alt="logo">
                    <h1 class="text-center" data-aos="fade-up" data-aos-duration="3000">Be intentional about</br>your  <span>finances</span></h1>
                    <p class="text-center pt-2" data-aos="fade-up" data-aos-duration="3000">Path way to financial literacy on savings, budgeting & investment</p>
                    
                    <div class="px-lg-5 py-3" data-aos="fade-up" data-aos-duration="3000" data-aos-anchor-placement="top-bottom">
                        <form class="row g-3" action="https://sheetdb.io/api/v1/9mup2m1u3styi" method="POST" id="db-form">
                            <label for="exampleFormControlInput1" class="form-label mb-0 pb-0 text-light text-left">Email address</label>
                            <div class="col-lg-8 mx-0">
                            <input type="email" name="data[email]" class="form-control p-2 shadow rounded-pill" required id="colFormLabel" placeholder="kakraba@gmail.com">
                            </div>
                            <div class="col-lg-4 mx-auto d-grid gap-2 d-block">
                                <button type="submit" class="p-2 text-dark border border-0 rounded-pill"
                                id="submitBtn" onclick="save()"><i class="fa fa-spinner fa-spin me-2 loading"  style="display: none;"></i>Join Waitlist</button>
                            </div>
                        </form>
                    </div>
                    <div class="mt-3">
                        <img src="images/Group 40.png" class="img-responsive bt-img rounded mx-auto d-block" alt="phone">
                    </div>
                </div>
            </div>
            <div class="col-lg-3"></div>
        </div>
    </div>    

    <script src="js/index.js"></script>
    <script>
        AOS.init();
      </script>
      <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
</body>
</html>
