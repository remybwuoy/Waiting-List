<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wishlist</title>
    <!-- Favicon -->
    <link rel="icon"  type="image/png"  href="./images/favicon2.png" />

    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amaranth:wght@700&family=Montserrat&display=swap" rel="stylesheet"></head>
<body class="">
    <div class="container pt-5 mt-5">
        <div class="row">
            <div class="col-lg-3"></div>
            <div class="col-lg-6 col-md-12 col-sm-12 shadow rounded-3">
                <img src="images/favicon2.png"  data-aos="fade-up"  data-aos-anchor-placement="top-bottom" class="img-responsive rounded mx-auto d-block" width="130" height="130" alt="logo">
                <h1 class="text-center" data-aos="fade-up" data-aos-duration="3000">Be intentional about</br>your  <span class="text-info rounded-pill shadow">finances</span></h1>
                <p class="text-center pt-2" data-aos="fade-up" data-aos-duration="3000">Path way to financial literacy on savings, budgeting & investment</p>
                
                <div class="px-lg-5 py-3" data-aos="fade-up" data-aos-duration="3000" data-aos-anchor-placement="top-bottom">
                    <form class="row g-2">
                        <label for="exampleFormControlInput1" class="form-label mb-0 pb-0 text-light text-left">Email address</label>
                        <div class="col-lg-8 mx-0">
                        <input type="email" class="form-control shadow rounded-pill" required id="colFormLabel" placeholder="abc@gmail.com...">
                        </div>
                        <div class="col-lg-4 mx-auto d-grid gap-2 d-block">
                            <button type="submit" class="btn btn-info text-dark text-bold rounded-pill shadow">Join Wishlist</button>
                        </div>
                    </form>
                </div>
                <div class="" data-aos="fade-up">
                    <img src="images/phone.png" class="img-responsive bt-img rounded mx-auto d-block" alt="phone">
                </div>
            </div>
            <div class="col-lg-3"></div>
        </div>
    </div>    


    
    <script>
        AOS.init();
      </script>
      <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
